---
- !variable &dbpassword dbpassword

- !host &petstore petstore
- !host &inventory_manager inventory_manager

- !group &employees_group employees

- &employees
    - !user dan
    - !user lisa
    - !user jamal

- !grant
  role: *employees_group
  members: *employees

- !permit
  role: !group employees
  resource: *petstore
  privileges: [add_pet]

- !permit
  role: *inventory_manager
  resource: *petstore
  privileges: [add_pet, remove_pet]

- !permit
  role: *petstore
  resource: *dbpassword
  privileges: [execute]
